<ion-header>
  <ion-toolbar color="primary">
  <ion-title>
  <div class="hcs">
    <img src="assets\img\logotipo.png"  width="40" height="40" alt="Sweet Dreams"> 
   <h2>Management</h2>
  </div>
  </ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content class= "swiper-no-swiping">
  <ion-segment (ionChange)="segmentChanged($event)" value = "create">
    <ion-segment-button value="create">
      <ion-label>Product</ion-label>
    </ion-segment-button>
    <ion-segment-button value="update">
      <ion-label>Manage Product</ion-label>
    </ion-segment-button>
    
  </ion-segment>
  
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <ion-title> Product </ion-title>
         <ion-list>
   
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.name" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.type" placeholder="Type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.description" placeholder="Description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.picture" placeholder="Image"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.price" placeholder="Price"></ion-input>
    </ion-item>
    <ion-button color ="secondary" (click)="createProduct()" expand="block">
      Send
    </ion-button>
    <ion-button color ="secondary" [routerLink]="['/home']" expand="block">
      Home Page
    </ion-button>
  </ion-list>
  </div>
</ion-slide>

    
 
<ion-slide>
  <div class="slide-inner ion-padding">
    

  <ion-list>
        <ion-title> Manage Products </ion-title>
    <ion-item-sliding *ngFor="let product of listproducts">
      <ion-item button [routerLink]="['/crud', product.id]">
        <ion-avatar slot="start">
          <img [src]="product.picture"> 
        </ion-avatar>

        <ion-label>
          {{ product.type }}
          <p>{{ product.name }}</p>
          <p>{{ product.description }}</p>
        </ion-label>

        <ion-note color="secondary" slot="end" *ngIf="product.price">{{ product.price | currency: 'EUR' }}</ion-note>
      </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="secondary" (click)="deleteProduct(product.id)">
      <ion-icon slot="top" name="trash"></ion-icon>
      Delete Product
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
</ion-list>
</div>
</ion-slide>
</ion-slides>
<ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button><ion-icon [routerLink]="['/home']" name="list-circle-outline"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon [routerLink]="['/tab2']" name="person-outline"></ion-icon></ion-fab-button>

  </ion-fab-list>
</ion-fab>
</ion-content>
  
<footer>
  <ion-toolbar color="primary">
   
    </ion-toolbar>
</footer>
